<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>チケット屋さん</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">チケット屋さん</h1>

          <div class="form-group">
          <label for="eventName">Event name</label>
          <input type="text" class="form-control" id="printEventName"/>
          <label for="price">Price (ETH)</label>
          <input type="number" class="form-control" id="printPrice"/>
          <label for="ticketNum">Number of tickets</label>
          <input type="number" class="form-control" id="printTicketNum"/>
          </div>
          <div class="form-group">
          <button class="btn btn-primary print-ticket-button">チケットを発券する</button>
          </div>

          <hr/>
          <br/>
        </div>
      </div>

      <div id="ticketsRow" class="row">
        <!-- TICKETS LOAD HERE -->
      </div>
    </div>

    <div id="ticketTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"></h3>
          </div>
          <div class="panel-body">
            <img alt="140x140" class="img-rounded img-center" style="width: 100%;" data-holder-rendered="true">
            <br/><br/>
            <div class="ticket-info-container"><strong>Owner</strong>: <span class="owner-address"></span></div><br/>
            <div><strong>Price</strong>: <span class="ticket-price"></span></div><br/>
            <div><strong>Seat Number</strong>: <span class="ticket-seat"></span></div><br/><br/>
            <button class="btn btn-default btn-ticket-action" type="button">Adopt</button>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
